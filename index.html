<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border:1px solid #ccc; border-radius:1rem; padding:1rem; margin-bottom:1rem;
            box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size:24px; font-weight:bold; text-align:center; margin-bottom:1rem; }
    .title  { font-size:18px; font-weight:bold; }
    .wiki   { font-size:14px; color:#555; margin:.5rem 0; }
    .controls { display:flex; justify-content:space-between; align-items:center; }
    .controls button { border:none; color:white; padding:.3rem .7rem; border-radius:.25rem; cursor:pointer; }
    .minus { background:#e53e3e; }
    .plus  { background:#38a169; }
  </style>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Datenâ€¦</div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) Supabase-URL & Anon-Key
    const URL = 'https://owrfgjypnemsxonmbrpj.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg';

    const headers = {
      'apikey': KEY,
      'Authorization': 'Bearer ' + KEY,
      'Content-Type': 'application/json'
    };

    let warnschwelle = 0, tolerance = 0, emailTo = '';

    async function loadSettings() {
      const res = await fetch(`${URL}/rest/v1/settings?select=warnschwelle,tolerance,email_to&id=eq.global`, { headers });
      if (!res.ok) throw new Error('Settings-Load '+res.status);
      const [set] = await res.json();
      warnschwelle = set.warnschwelle;
      tolerance     = set.tolerance;
      emailTo       = set.email_to;
    }

    async function loadFelle() {
      const container = document.getElementById('container');
      container.textContent = 'Lade Datenâ€¦';

      const res = await fetch(`${URL}/rest/v1/felle?select=*&order=serie.asc`, { headers });
      if (!res.ok) {
        container.innerHTML = `<p style="color:red">Fehler beim Laden: ${res.status}</p>`;
        return;
      }

      const data = await res.json();
      if (data.length === 0) {
        container.innerHTML = '<p>Keine EintrÃ¤ge gefunden.</p>';
        return;
      }

      container.innerHTML = '';
      for (const fell of data) {
        const card = document.createElement('div');
        card.classList.add('card');

        const title = document.createElement('div');
        title.classList.add('title');
        title.textContent = `${fell.hersteller} â€“ ${fell.serie} ${fell.groesse}`;
        card.appendChild(title);

        const wiki = document.createElement('div');
        wiki.classList.add('wiki');
        wiki.textContent = fell.wiki || '';
        card.appendChild(wiki);

        const controls = document.createElement('div');
        controls.classList.add('controls');

        const stockDiv = document.createElement('div');
        stockDiv.innerHTML = 'Bestand: <strong>' + fell.bestand + '</strong>';
        controls.appendChild(stockDiv);

        const btnWrap = document.createElement('div');
        const btnMinus = document.createElement('button');
        btnMinus.classList.add('minus');
        btnMinus.textContent = '-1';
        btnMinus.onclick = () => changeBestand(fell.id, -1);
        btnWrap.appendChild(btnMinus);

        const btnPlus = document.createElement('button');
        btnPlus.classList.add('plus');
        btnPlus.textContent = '+1';
        btnPlus.onclick = () => changeBestand(fell.id, +1);
        btnWrap.appendChild(btnPlus);

        controls.appendChild(btnWrap);
        card.appendChild(controls);
        container.appendChild(card);
      }
    }

    async function changeBestand(id, delta) {
      try {
        // a) aktuellen Bestand holen
        let getRes = await fetch(`${URL}/rest/v1/felle?select=bestand&id=eq.${encodeURIComponent(id)}`, { headers });
        if (!getRes.ok) throw new Error('GET Bestand '+getRes.status);
        let [{ bestand }] = await getRes.json();
        const neu = bestand + delta;

        // b) Bestand patchen
        let patchRes = await fetch(`${URL}/rest/v1/felle?id=eq.${encodeURIComponent(id)}`, {
          method: 'PATCH',
          headers,
          body: JSON.stringify({ bestand: neu })
        });
        if (!patchRes.ok) throw new Error('PATCH '+patchRes.status);

        // c) Schwellen-Check und Liste aller knappen Felle
        if (neu <= warnschwelle + tolerance) {
          await sendAlertWithList();
        }

        // d) UI neu laden
        await loadFelle();
      } catch (err) {
        console.error('Update-Fehler:', err);
        alert('Update-Fehler: '+err.message);
      }
    }

    // sendAlert mit kompletter Liste aller Felle unter Schwelle
    async function sendAlertWithList() {
      // 1) alle knappen Felle abfragen
      const threshold = warnschwelle + tolerance;
      let res = await fetch(`${URL}/rest/v1/felle?select=hersteller,serie,groesse,bestand&bestand=lte.${threshold}`, { headers });
      if (!res.ok) throw new Error('List-Fetch '+res.status);
      const list = await res.json();

      // 2) E-Mail-Text aufbauen
      let message = `Folgende Felle sind unter oder gleich Schwelle ${threshold}:\n\n`;
      list.forEach(f => {
        message += `â€¢ ${f.hersteller} â€“ ${f.serie} ${f.groesse}: ${f.bestand}\n`;
      });

      // 3) Formspree senden
      const body = {
        _subject: `Warnung: ${list.length} Felle unter Schwelle`,
        message: message,
        _replyto: emailTo
      };
      res = await fetch("https://formspree.io/f/xeogngrz", {
        method: "POST",
        headers: { "Accept":"application/json", "Content-Type":"application/json" },
        body: JSON.stringify(body)
      });
      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || res.status);
      }
      console.log("ðŸ“§ Alert-Liste gesendet via Formspree");
    }

    // Init
    try {
      await loadSettings();
      await loadFelle();
    } catch (err) {
      console.error('Init-Fehler:', err);
      document.getElementById('container').innerHTML =
        `<p style="color:red">Init-Error: ${err.message}</p>`;
    }
  });
  </script>
</body>
</html>
