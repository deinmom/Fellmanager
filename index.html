<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width:700px; margin:2rem auto; font-family:sans-serif; }
    .header { font-size:24px; font-weight:bold; text-align:center; margin:1rem 0; }
    .card { border:1px solid #ccc; border-radius:1rem; padding:1rem; margin-bottom:1rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .title { font-size:18px; font-weight:bold; }
    .wiki  { font-size:14px; color:#555; margin:.5rem 0; }
    .controls { display:flex; justify-content:space-between; align-items:center; }
    .controls button { border:none; color:white; padding:.3rem .7rem; border-radius:.25rem; cursor:pointer; }
    .minus { background:#e53e3e; }
    .plus  { background:#38a169; }
  </style>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Datenâ€¦</div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) Supabase-URL & Anon-Key
    const URL     = 'https://owrfgjypnemsxonmbrpj.supabase.co';
    const KEY     = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg';   // ca. 340â€“360 Zeichen
    const FORM_ID = 'xeogngrz';                                   // NUR die Formspree-ID, z.B. 'xeogngrz'

    const headers = {
      apikey:        KEY,
      Authorization: 'Bearer ' + KEY,
      'Content-Type':'application/json'
    };

    // 2) Globale Einstellungen
    let warnschwelle = 0, tolerance = 0, emailTo = '';

    async function loadSettings() {
      const res = await fetch(
        `${URL}/rest/v1/settings?select=warnschwelle,tolerance,email_to&id=eq.global`,
        { headers }
      );
      if (!res.ok) throw new Error('Settings-Load ' + res.status);
      const [s] = await res.json();
      warnschwelle = s.warnschwelle;
      tolerance     = s.tolerance;
      emailTo       = s.email_to;
    }

    // 3) Felle laden & rendern
    async function loadFelle() {
      const c = document.getElementById('container');
      c.textContent = 'Lade Datenâ€¦';
      const res = await fetch(
        `${URL}/rest/v1/felle?select=*&order=serie.asc`,
        { headers }
      );
      if (!res.ok) {
        c.innerHTML = `<p style="color:red">Fehler: ${res.status}</p>`;
        return;
      }
      const data = await res.json();
      c.innerHTML = data.length
        ? ''
        : '<p>Keine EintrÃ¤ge gefunden.</p>';
      for (const f of data) {
        const card = document.createElement('div'); card.className='card';
        const t    = document.createElement('div'); t.className='title';
        t.textContent = `${f.hersteller} â€“ ${f.serie} ${f.groesse}`; card.appendChild(t);
        const w    = document.createElement('div'); w.className='wiki';
        w.textContent = f.wiki||''; card.appendChild(w);
        const ctr  = document.createElement('div'); ctr.className='controls';
        const bd   = document.createElement('div');
        bd.innerHTML = `Bestand: <strong>${f.bestand}</strong>`; ctr.appendChild(bd);
        const btns = document.createElement('div');
        const m    = document.createElement('button'); m.className='minus'; m.textContent='-1';
        m.onclick = ()=>changeBestand(f.id,-1); btns.appendChild(m);
        const p    = document.createElement('button'); p.className='plus'; p.textContent='+1';
        p.onclick = ()=>changeBestand(f.id, 1); btns.appendChild(p);
        ctr.appendChild(btns);
        card.appendChild(ctr);
        c.appendChild(card);
      }
    }

    // 4) Bestand Ã¤ndern & ggf. Warn-Mail
    async function changeBestand(id, delta) {
      try {
        // a) aktuellen Bestand holen
        const getRes = await fetch(
          `${URL}/rest/v1/felle?select=bestand&id=eq.${encodeURIComponent(id)}`,
          { headers }
        );
        if (!getRes.ok) throw new Error('GET Bestand ' + getRes.status);
        const [{ bestand }] = await getRes.json();
        const neu = bestand + delta;

        // b) Bestand patchen
        const patchRes = await fetch(
          `${URL}/rest/v1/felle?id=eq.${encodeURIComponent(id)}`,
          {
            method: 'PATCH',
            headers,
            body: JSON.stringify({ bestand: neu })
          }
        );
        if (!patchRes.ok) throw new Error('PATCH ' + patchRes.status);

        // c) Wenn unter Schwelle+Toleranz, E-Mail mit gefilterter Liste senden
        if (neu <= warnschwelle + tolerance) {
          await sendAlertWithList();
        }

        // d) Liste neu laden
        await loadFelle();
      } catch (err) {
        console.error('Update-Fehler:', err);
        alert('Update-Fehler: ' + err.message);
      }
    }

    // 5) E-Mail: Liste aller Felle mit Bestand â‰¤ Schwelle UND skip_email = false
    async function sendAlertWithList() {
      const thr = warnschwelle + tolerance;
      const res = await fetch(
        `${URL}/rest/v1/felle?select=hersteller,serie,groesse,bestand` +
        `&bestand=lte.${thr}&skip_email=eq.false`,
        { headers }
      );
      if (!res.ok) throw new Error('List-Fetch ' + res.status);
      const list = await res.json();

      let msg = `Fell-BestÃ¤nde â‰¤ ${thr}:\n\n`;
      list.forEach(f => {
        msg += `â€¢ ${f.hersteller} â€“ ${f.serie} ${f.groesse}: ${f.bestand}\n`;
      });

      await fetch(`https://formspree.io/f/${FORM_ID}`, {
        method: 'POST',
        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
        body: JSON.stringify({
          _subject: `Warnung: ${list.length} Felle niedrig`,
          message:  msg,
          _replyto: emailTo
        })
      });
      console.log('ðŸ“§ Warn-Mail gesendet');
    }

    // Init
    try {
      await loadSettings();
      await loadFelle();
    } catch (e) {
      console.error(e);
      document.getElementById('container').innerHTML = `<p style="color:red">${e.message}</p>`;
    }
  });
  </script>
</body>
</html>
