<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title { font-size: 18px; font-weight: bold; }
    .wiki  { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: .25rem; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
  <!-- UMD-Build von Supabase, damit window.supabase da ist -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Daten‚Ä¶</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Supabase-URL und dein vollst√§ndiger anon public Key:
      const URL = 'https://owrfgjypnemsxonmbrpj.supabase.co';
      const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg'; 

      // 1) Sofort pr√ºfen, ob dein KEY korrekt lang ist (340‚Äì360 Zeichen)
      console.log('üö© anon-Key L√§nge:', KEY.length);

      // 2) Client erstellen
      const client = window.supabase.createClient(URL, KEY);
      const container = document.getElementById('container');

      // 3) Alle Felle laden und rendern
      async function loadFelle() {
        container.textContent = 'Lade Daten‚Ä¶';
        try {
          const { data, error } = await client
            .from('felle')
            .select('*')
            .order('serie', { ascending: true });
          if (error) throw error;

          // Debug: zeige alle Datens√§tze
          console.log('‚úÖ Empfangene Datens√§tze:', data.map(d => ({ id: d.id, bestand: d.bestand })));

          container.innerHTML = data.length
            ? '' 
            : '<p>Keine Eintr√§ge gefunden.</p>';

          data.forEach((fell, idx) => {
            console.log(`‚Üí Rendering [${idx}]:`, fell.id, 'Bestand=', fell.bestand);
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div class="title">${fell.hersteller} ‚Äì ${fell.serie} ${fell.groesse}</div>
              <div class="wiki">${fell.wiki||''}</div>
              <div class="controls">
                <div>Bestand: <strong>${fell.bestand}</strong></div>
                <div>
                  <button class="minus">-1</button>
                  <button class="plus">+1</button>
                </div>
              </div>`;
            card.querySelector('.minus').onclick = () => updateBestand(fell.id, -1);
            card.querySelector('.plus').onclick  = () => updateBestand(fell.id, +1);
            container.appendChild(card);
          });

          console.log('üè∑Ô∏è Gerenderte Karten:', container.children.length);
        } catch (err) {
          console.error('‚ùå Fehler loadFelle():', err);
          container.innerHTML = `<p style="color:red">Fehler: ${err.message}</p>`;
        }
      }

      // 4) Bestand updaten und neu laden
      async function updateBestand(id, delta) {
        try {
          console.log('‚úèÔ∏è updateBestand:', id, delta);
          const { error } = await client
            .from('felle')
            .update({ bestand: client.raw('bestand + ?', [delta]) })
            .eq('id', id);
          if (error) throw error;
          await loadFelle();
        } catch (err) {
          console.error('‚ùå Fehler updateBestand():', err);
          alert('Update-Fehler: ' + err.message);
        }
      }

      // 5) Starte initial
      loadFelle();
    });
  </script>
</body>
</html>
