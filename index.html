<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title { font-size: 18px; font-weight: bold; }
    .wiki  { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: 5px; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Datenâ€¦</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Supabase-Daten (exakt so kopieren!)
      const SUPABASE_URL     = 'https://owrfgjypnemsxonmbrpj.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg';

      // DEBUG Logs: prÃ¼fe URL und Key zur Laufzeit
      console.log("ðŸš© SUPABASE_URL:", SUPABASE_URL);
      console.log("ðŸš© SUPABASE_ANON_KEY:", SUPABASE_ANON_KEY);
      console.log("ðŸš© Key-LÃ¤nge:", SUPABASE_ANON_KEY.length);

      const headers = {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
        'Content-Type': 'application/json'
      };

      const container = document.getElementById('container');

      // Alle Felle laden
      async function loadFelle() {
        container.textContent = 'Lade Datenâ€¦';
        try {
          const res = await fetch(
            `${SUPABASE_URL}/rest/v1/felle?select=*&order=serie.asc`,
            { headers }
          );
          console.log("GET /felle â†’", res.status, res.statusText);
          if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          const data = await res.json();
          container.innerHTML = data.length
            ? ''
            : '<p>Keine EintrÃ¤ge gefunden.</p>';
          data.forEach(fell => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div class="title">${fell.hersteller} â€“ ${fell.serie} ${fell.groesse}</div>
              <div class="wiki">${fell.wiki || ''}</div>
              <div class="controls">
                <div>Bestand: <strong>${fell.bestand}</strong></div>
                <div>
                  <button class="minus">-1</button>
                  <button class="plus">+1</button>
                </div>
              </div>`;
            card.querySelector('.minus').onclick = () => changeBestand(fell.id, -1);
            card.querySelector('.plus').onclick  = () => changeBestand(fell.id, +1);
            container.append(card);
          });
        } catch (err) {
          console.error('Fehler beim Laden:', err);
          container.innerHTML = `<p style="color:red">Fehler beim Laden der Daten:<br>${err.message}</p>`;
        }
      }

      // Bestand Ã¤ndern
      async function changeBestand(id, delta) {
        try {
          console.log('changeBestand aufgerufen fÃ¼r', id, 'mit delta', delta);
          // aktuellen Bestand holen
          const getRes = await fetch(
            `${SUPABASE_URL}/rest/v1/felle?select=bestand&id=eq.${encodeURIComponent(id)}`,
            { headers }
          );
          console.log("GET Bestand â†’", getRes.status, getRes.statusText);
          if (!getRes.ok) throw new Error(`${getRes.status} ${getRes.statusText}`);
          const [{ bestand }] = await getRes.json();

          // PATCH-Request durchfÃ¼hren
          const newBestand = bestand + delta;
          const patchRes = await fetch(
            `${SUPABASE_URL}/rest/v1/felle?id=eq.${encodeURIComponent(id)}`,
            {
              method: 'PATCH',
              headers,
              body: JSON.stringify({ bestand: newBestand })
            }
          );
          console.log("PATCH /felle â†’", patchRes.status, patchRes.statusText);
          if (!patchRes.ok) throw new Error(`${patchRes.status} ${patchRes.statusText}`);

          // UI aktualisieren
          loadFelle();
        } catch (err) {
          console.error('Update-Fehler:', err);
          alert(`Update-Fehler: ${err.message}`);
        }
      }

      // initial laden
      loadFelle();
    });
  </script>
</body>
</html>
