<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width, initial‐scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title  { font-size: 18px; font-weight: bold; }
    .wiki   { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: .25rem; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Daten…</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1) Supabase-Konfiguration: hier den vollständigen anon public Key aus Settings → API einfügen
      var SUPABASE_URL     = 'https://owrfgjypnemsxonmbrpj.supabase.co';
      var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg';

      var headers = {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
        'Content-Type': 'application/json'
      };

      var container = document.getElementById('container');

      // Funktion: alle Felle laden
      async function loadFelle() {
        container.textContent = 'Lade Daten…';
        try {
          var res = await fetch(
            SUPABASE_URL + '/rest/v1/felle?select=*&order=serie.asc',
            { headers: headers }
          );
          if (!res.ok) {
            var text = await res.text();
            container.innerHTML = '<p style="color:red">Fehler: ' + res.status + ' ' + res.statusText + '</p>';
            console.error('GET /felle error:', res.status, text);
            return;
          }
          var data = await res.json();
          if (!data.length) {
            container.innerHTML = '<p>Keine Einträge gefunden.</p>';
            return;
          }
          container.innerHTML = '';
          data.forEach(function(fell) {
            var card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = 
              '<div class="title">' + fell.hersteller + ' – ' + fell.serie + ' ' + fell.groesse + '</div>' +
              '<div class="wiki">' + (fell.wiki||'') + '</div>' +
              '<div class="controls">' +
                '<div>Bestand: <strong>' + fell.bestand + '</strong></div>' +
                '<div>' +
                  '<button class="minus">-1</button>' +
                  '<button class="plus">+1</button>' +
                '</div>' +
              '</div>';
            card.querySelector('.minus').onclick = function() { changeBestand(fell.id, -1); };
            card.querySelector('.plus').onclick  = function() { changeBestand(fell.id, +1); };
            container.appendChild(card);
          });
        } catch (err) {
          container.innerHTML = '<p style="color:red">Fetch-Fehler: ' + err.message + '</p>';
          console.error('Fetch error:', err);
        }
      }

      // Funktion: Bestand ändern
      async function changeBestand(id, delta) {
        try {
          // 1) aktuellen Bestand holen
          var getRes = await fetch(
            SUPABASE_URL + '/rest/v1/felle?select=bestand&id=eq.' + encodeURIComponent(id),
            { headers: headers }
          );
          if (!getRes.ok) {
            var t = await getRes.text();
            console.error('GET Bestand error:', getRes.status, t);
            return;
          }
          var arr = await getRes.json();
          var bestand = (arr[0] && arr[0].bestand) || 0;

          // 2) PATCH mit neuem Bestand
          var newBestand = bestand + delta;
          var patchRes = await fetch(
            SUPABASE_URL + '/rest/v1/felle?id=eq.' + encodeURIComponent(id),
            {
              method: 'PATCH',
              headers: headers,
              body: JSON.stringify({ bestand: newBestand })
            }
          );
          if (!patchRes.ok) {
            var t2 = await patchRes.text();
            console.error('PATCH error:', patchRes.status, t2);
            return;
          }

          // 3) neu laden
          loadFelle();
        } catch (err) {
          console.error('Update-Fehler:', err);
        }
      }

      // Initial aufrufen
      loadFelle();
    });
  </script>
</body>
</html>
