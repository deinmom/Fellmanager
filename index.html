<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title { font-size: 18px; font-weight: bold; }
    .wiki  { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: 5px; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
  <!-- Supabase-JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="header">Fellmanager</div>
  <div id="container"></div>

  <script>
    // 1) Deine Supabase-Zugangsdaten:
    const SUPABASE_URL     = "https://owrfgjypnemsxonmbrpj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg";

    // Debug: pr√ºfen, ob URL und Key korrekt im Skript ankommen
    console.log("üö© SUPABASE_URL:", SUPABASE_URL);
    console.log("üö© SUPABASE_ANON_KEY:", SUPABASE_ANON_KEY);
    console.log("üö© Key-L√§nge:", SUPABASE_ANON_KEY.length);

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const container = document.getElementById("container");

    // 2) Liste laden und anzeigen, mit Debug-Logs
    async function loadFelle() {
      console.log("‚Üí Starte loadFelle()");
      const { data, error } = await supabase
        .from("felle")
        .select("*")
        .order("serie", { ascending: true });
      console.log("‚Üê GET /felle returned", error ? "Error:" + error.message : data.length + " rows");

      if (error) {
        console.error("Fehler beim Laden der Daten:", error);
        container.innerHTML = "<p style='color:red'>Fehler beim Laden der Daten.</p>";
        return;
      }

      // Logge alle empfangenen IDs & Best√§nde
      console.log("Empfangene Datens√§tze:", data.map(d => ({ id: d.id, bestand: d.bestand })));

      container.innerHTML = "";
      data.forEach((fell, idx) => {
        console.log(`Rendering [${idx}]: id=${fell.id}, bestand=${fell.bestand}`);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="title">${fell.hersteller} ‚Äì ${fell.serie} ${fell.groesse}</div>
          <div class="wiki">${fell.wiki || ""}</div>
          <div class="controls">
            <div>Bestand: <strong>${fell.bestand}</strong></div>
            <div>
              <button class="minus">-1</button>
              <button class="plus">+1</button>
            </div>
          </div>`;
        card.querySelector(".minus").onclick = () => updateBestand(fell.id, -1);
        card.querySelector(".plus").onclick  = () => updateBestand(fell.id, +1);
        container.append(card);
      });
      console.log("Anzahl gerenderter Karten im DOM:", container.children.length);
    }

    // 3) Bestand aktualisieren (wie gehabt)
    async function updateBestand(id, delta) {
      console.log("‚Üí Starte updateBestand():", id, delta);
      const { error } = await supabase
        .from("felle")
        .update({ bestand: supabase.raw("bestand + ?", [delta]) })
        .eq("id", id);
      if (error) {
        console.error("Update-Fehler:", error);
      } else {
        console.log("‚Üê PATCH erfolgreich f√ºr id=", id);
      }
      await loadFelle();
    }

    // Initial laden
    loadFelle();
  </script>
</body>
</html>
