<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title { font-size: 18px; font-weight: bold; }
    .wiki  { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: .25rem; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Daten…</div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Deine Supabase-URL und dein vollständiger anon public Key
    const URL = 'https://owrfgjypnemsxonmbrpj.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg';  // 340+ Zeichen

    // 2) Standard-Header für alle Requests
    const headers = {
      'apikey': KEY,
      'Authorization': 'Bearer ' + KEY,
      'Content-Type': 'application/json'
    };

    const container = document.getElementById('container');

    // 3) Laden und Rendern der Felle
    async function loadFelle() {
      container.textContent = 'Lade Daten…';
      try {
        const res = await fetch(`${URL}/rest/v1/felle?select=*&order=serie.asc`, { headers });
        console.log('GET /felle →', res.status, res.statusText);
        if (!res.ok) {
          const err = await res.text();
          throw new Error(`${res.status} ${res.statusText}: ${err}`);
        }
        const data = await res.json();
        console.log('Empfangene Datensätze:', data);

        if (data.length === 0) {
          container.innerHTML = '<p>Keine Einträge gefunden.</p>';
          return;
        }

        container.innerHTML = '';
        data.forEach(fell => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="title">${fell.hersteller} – ${fell.serie} ${fell.groesse}</div>
            <div class="wiki">${fell.wiki || ''}</div>
            <div class="controls">
              <div>Bestand: <strong>${fell.bestand}</strong></div>
              <div>
                <button class="minus">-1</button>
                <button class="plus">+1</button>
              </div>
            </div>`;
          card.querySelector('.minus').onclick = () => changeBestand(fell.id, -1);
          card.querySelector('.plus').onclick  = () => changeBestand(fell.id, +1);
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Fehler in loadFelle():', err);
        container.innerHTML = `<p style="color:red">Fehler: ${err.message}</p>`;
      }
    }

    // 4) Bestand aktualisieren über GET + PATCH
    async function changeBestand(id, delta) {
      try {
        console.log('update', id, delta);
        // a) aktuellen Bestand holen
        let getRes = await fetch(`${URL}/rest/v1/felle?select=bestand&id=eq.${encodeURIComponent(id)}`, { headers });
        console.log('GET Bestand →', getRes.status);
        if (!getRes.ok) throw new Error(await getRes.text());
        let [{ bestand }] = await getRes.json();

        // b) PATCH mit neuem Wert
        let patchRes = await fetch(`${URL}/rest/v1/felle?id=eq.${encodeURIComponent(id)}`, {
          method: 'PATCH',
          headers,
          body: JSON.stringify({ bestand: bestand + delta })
        });
        console.log('PATCH /felle →', patchRes.status);
        if (!patchRes.ok) throw new Error(await patchRes.text());

        // c) Liste neu laden
        loadFelle();
      } catch (err) {
        console.error('Fehler in changeBestand():', err);
        alert('Update-Fehler: ' + err.message);
      }
    }

    // 5) Initial aufrufen
    loadFelle();
  });
  </script>
</body>
</html>
