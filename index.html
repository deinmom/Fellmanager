<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title { font-size: 18px; font-weight: bold; }
    .wiki  { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: 5px; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
  <!-- Supabase-JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

  <div class="header">Fellmanager</div>
  <div id="container">Lade Daten…</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Supabase-Zugangsdaten
      const SUPABASE_URL     = "https://owrfgjypnemsxonmbrpj.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const container = document.getElementById("container");

      // 2) Liste laden und anzeigen
      async function loadFelle() {
        container.textContent = "Lade Daten…";
        const { data, error } = await supabase
          .from("felle")
          .select("*")
          .order("serie", { ascending: true });
        if (error) {
          console.error("Fehler beim Laden:", error);
          container.innerHTML = "<p style='color:red'>Fehler beim Laden der Daten.</p>";
          return;
        }
        console.log("Empfangene Datensätze:", data.map(d => ({ id: d.id, bestand: d.bestand })));
        container.innerHTML = "";
        data.forEach(fell => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="title">${fell.hersteller} – ${fell.serie} ${fell.groesse}</div>
            <div class="wiki">${fell.wiki || ""}</div>
            <div class="controls">
              <div>Bestand: <strong>${fell.bestand}</strong></div>
              <div>
                <button class="minus">-1</button>
                <button class="plus">+1</button>
              </div>
            </div>`;
          card.querySelector(".minus").onclick = () => updateBestand(fell.id, -1);
          card.querySelector(".plus").onclick  = () => updateBestand(fell.id, +1);
          container.append(card);
        });
        console.log("Gerenderte Karten:", container.children.length);
      }

      // 3) Bestand aktualisieren (ohne raw, per GET + PATCH)
      async function updateBestand(id, delta) {
        console.log("updateBestand:", id, delta);
        // a) aktuellen Bestand abrufen
        let { data: rows, error: fetchErr } = await supabase
          .from("felle")
          .select("bestand")
          .eq("id", id)
          .single();
        if (fetchErr) {
          console.error("Fehler beim Abrufen des Bestands:", fetchErr);
          return;
        }
        const newBestand = (rows.bestand || 0) + delta;
        // b) PATCH durchführen
        let { error: updateErr } = await supabase
          .from("felle")
          .update({ bestand: newBestand })
          .eq("id", id);
        if (updateErr) {
          console.error("Update-Fehler:", updateErr);
          return;
        }
        // c) neu laden
        loadFelle();
      }

      // 4) Initial laden
      loadFelle();
    });
  </script>
</body>
</html>
