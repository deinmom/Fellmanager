<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    .card { border: 1px solid #ccc; border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 1rem; }
    .title { font-size: 18px; font-weight: bold; }
    .wiki  { font-size: 14px; color: #555; margin: .5rem 0; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    .controls button { border: none; color: white; padding: .3rem .7rem; border-radius: .25rem; cursor: pointer; }
    .minus { background: #e53e3e; }
    .plus  { background: #38a169; }
  </style>
  <!-- SMTPJS f√ºr GMX-SMTP (kostenlos, client-seitig) -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <div class="header">Fellmanager</div>
  <div id="container">Lade Daten‚Ä¶</div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) Deine Supabase-URL & Anon-Key (aus Settings ‚Üí API)
    const URL = 'https://owrfgjypnemsxonmbrpj.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg';  // ca. 340‚Äì360 Zeichen

    // 2) Standard-Header f√ºr alle fetch-Requests
    const headers = {
      'apikey': KEY,
      'Authorization': 'Bearer ' + KEY,
      'Content-Type': 'application/json'
    };

    // 3) Global geladene Einstellungen
    let warnschwelle = 0, tolerance = 0, emailTo = '';

    // 4) Einstellungen aus Supabase laden
    async function loadSettings() {
      const res = await fetch(`${URL}/rest/v1/settings?select=warnschwelle,tolerance,email_to&id=eq.global`, { headers });
      if (!res.ok) throw new Error('Settings-Load ' + res.status);
      const [set] = await res.json();
      warnschwelle = set.warnschwelle;
      tolerance     = set.tolerance;
      emailTo       = set.email_to;
      console.log('‚öôÔ∏è Einstellungen:', { warnschwelle, tolerance, emailTo });
    }

    // 5) Alle Felle laden und rendern
    async function loadFelle() {
      const container = document.getElementById('container');
      container.textContent = 'Lade Daten‚Ä¶';
      const res = await fetch(`${URL}/rest/v1/felle?select=*&order=serie.asc`, { headers });
      if (!res.ok) {
        container.innerHTML = `<p style="color:red">Fehler beim Laden: ${res.status}</p>`;
        return;
      }
      const data = await res.json();
      if (data.length === 0) {
        container.innerHTML = '<p>Keine Eintr√§ge gefunden.</p>';
        return;
      }
      container.innerHTML = '';
      data.forEach(fell => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${fell.hersteller} ‚Äì ${fell.serie} ${fell.groesse}</div>
          <div class="wiki">${fell.wiki||''}</div>
          <div class="controls">
            <div>Bestand: <strong>${fell.bestand}</strong></div>
            <div>
              <button class="minus">-1</button>
              <button class="plus">+1</button>
            </div>
          </div>`;
        card.querySelector('.minus').onclick = () => changeBestand(fell.id, -1);
        card.querySelector('.plus').onclick  = () => changeBestand(fell.id, +1);
        container.appendChild(card);
      });
    }

    // 6) Bestand √§ndern, Schwelle pr√ºfen & ggf. Mail senden
    async function changeBestand(id, delta) {
      try {
        // a) aktuellen Bestand abrufen
        let getRes = await fetch(`${URL}/rest/v1/felle?select=bestand&id=eq.${encodeURIComponent(id)}`, { headers });
        if (!getRes.ok) throw new Error('GET Bestand ' + getRes.status);
        let [{ bestand }] = await getRes.json();
        const neu = bestand + delta;

        // b) Bestand patchen
        let patchRes = await fetch(`${URL}/rest/v1/felle?id=eq.${encodeURIComponent(id)}`, {
          method: 'PATCH',
          headers,
          body: JSON.stringify({ bestand: neu })
        });
        if (!patchRes.ok) throw new Error('PATCH ' + patchRes.status);

        // c) Schwellen-Check
        if (neu <= warnschwelle + tolerance) {
          sendAlert(id, neu);
        }

        // d) UI neu laden
        loadFelle();
      } catch (err) {
        console.error('Update-Fehler:', err);
        alert('Update-Fehler: ' + err.message);
      }
    }

    // 7) sendAlert via GMX-SMTP mit SMTPJS (kostenlos)
    function sendAlert(id, neu) {
      Email.send({
        Host     : "mail.gmx.net",
        Username : "sakowski.niklas@gmx.de",        // DEINE GMX-Adresse
        Password : "xurrez-Kohjy2-vyfquk",    // DEIN GMX- oder App-Passwort
        To       : emailTo,               // Empf√§nger aus settings.email_to
        From     : "sakowski.niklas@gmx.de",        // Absender
        Subject  : `Warnung: ${id} nur noch ${neu}`,
        Body     : `Der Bestand des Fells ${id} ist auf ${neu} gefallen (Schwelle ${warnschwelle}).`
      })
      .then(msg => console.log("üìß E-Mail gesendet:", msg))
      .catch(err => console.error("‚úâÔ∏è E-Mail-Fehler:", err));
    }

    // 8) Initialisierung
    try {
      await loadSettings();
      await loadFelle();
    } catch (err) {
      console.error('Init-Fehler:', err);
      document.getElementById('container').innerHTML = `<p style="color:red">Init-Error: ${err.message}</p>`;
    }
  });
  </script>
</body>
</html>
